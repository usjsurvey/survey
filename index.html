<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survey Portal</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            touch-action: manipulation;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        .description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        .survey-btn {
            padding: 18px 30px;
            font-size: 1.2em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .survey-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .warning {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            .btn-group {
                flex-direction: row;
                justify-content: center;
            }
            .survey-btn {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Academic Research Portal</h1>
        
        <p class="description">
            Participate in one of our ongoing research studies about digital content perception. Your contribution will help advance understanding in human-computer 
            interaction and AI-generated content recognition.
        </p>

        <div class="btn-group">
            <button class="survey-btn" onclick="navigateToSurvey('A')">
                Study A
            </button>
            <button class="survey-btn" onclick="navigateToSurvey('B')">
                Study B
            </button>
        </div>

        <p class="warning">
            Note: This portal is part of an academic research study.
        </p>
    </div>

    <script>
        function navigateToSurvey(studyType) {
            // Replace these URLs with your actual survey links
            const surveyUrls = {
                'A': 'https://usjsurvey.github.io/survey/real-vs-fake-survey.html',
                'B': 'https://usjsurvey.github.io/survey/real-vs-ai-survey.html'
            };
            
            if (surveyUrls[studyType]) {
                window.location.href = surveyUrls[studyType];
            } else {
                alert('Invalid survey selection. Please try again.');
            }
        }
    </script>
</body>
</html>
